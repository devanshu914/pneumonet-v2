{% extends "base.html" %}

{% block title %}Login - PneumoNet-V2{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="bi bi-shield-lock-fill me-2"></i>Login to PneumoNet-V2</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Login
                        </button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="mb-1">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-person-plus-fill me-1"></i> Register Here
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
