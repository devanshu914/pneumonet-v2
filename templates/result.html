{% extends "base.html" %}

{% block title %}Prediction Result - Pneumonia Detection System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">Prediction Result</h4>
            </div>
            <div class="card-body text-center">
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded X-Ray" class="img-fluid rounded mb-4 shadow-sm" style="max-height: 400px; object-fit: contain;">
                
                <h5 class="text-primary mb-2">
                    <strong>Prediction:</strong> {{ label }}
                </h5>
                <p class="text-muted">
                    <strong>Confidence:</strong> {{ confidence }}%
                </p>

                <div class="d-grid gap-2 mt-4">
                    <a href="{{ url_for('predict') }}" class="btn btn-outline-primary">Upload Another Image</a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">View Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
