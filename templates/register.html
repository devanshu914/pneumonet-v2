{% extends "base.html" %} {% block title %}Register - PneumoNet-V2{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">
          <i class="bi bi-person-plus-fill me-2"></i>Create an Account
        </h4>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter a strong password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              placeholder="Re-enter your password"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-person-check-fill me-1"></i>Register
            </button>
          </div>
        </form>
        <div class="mt-4 text-center">
          <p class="mb-0">
            Already have an account?
            <a href="{{ url_for('login') }}" class="fw-bold text-primary"
              >Login here</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
